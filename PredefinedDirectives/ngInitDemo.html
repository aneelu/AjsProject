<!DOCTYPE html>
<html ng-app ng-init="db_user='root';
                     db_password='root';
                     frequent_changes=true;
                     list_of_tables=['emp','student'];
                     emp_data=[{'id':1,'Sub':'dot net'},
                               {'id':2,'Sub':'AngularJS'},
                               {'id':3, 'Sub':'NodeJS'}]">
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

    <h1>{{db_user}}</h1>
    <h1>{{db_password}}</h1>
    <h1>{{frequent_changes}}</h1>
    <h1 ng-repeat="x in list_of_tables" ng-bind="x"></h1>

    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Sub</th>
        </tr>
        <tr ng-repeat="x in emp_data">
            <td>{{x.id}}</td>
            <td>{{x.Sub}}</td>
        </tr>
    </table>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/angular.min.js"></script>
</body>
</html>
